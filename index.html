<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="datetime">
            <div id="date" class="date"></div>
            <div id="time" class="time"></div>
        </div>
        <div class="theme-selector">
            <button class="theme-btn cyan-theme active" data-theme="cyan"></button>
            <button class="theme-btn purple-theme" data-theme="purple"></button>
            <button class="theme-btn green-theme" data-theme="green"></button>
            <button class="theme-btn orange-theme" data-theme="orange"></button>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-switches">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
